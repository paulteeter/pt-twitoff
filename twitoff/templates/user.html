{% extends "base.html" %}
{% block content %}
<script type="text/javascript">
    var count = 15;
    var redirect = "/";
     
    function countDown(){
        var timer = document.getElementById("timer");
        if(count > 0){
            count--;
            timer.innerHTML = "This page will redirect in "+count+" seconds.";
            setTimeout("countDown()", 1000);
        }else{
            window.location.href = redirect;
        }
    }
    </script> 

<div id='user-info'>
    <h2>Added user: {{ title }}</h2>
    <p>{{ message }}</p>
    <span id="timer">
        <script type="text/javascript">countDown();</script>
    </span>
    <br /><br />
    {% for tweet in tweets %}
    <span class="stack"><li>{{ tweet.id }} - {{ tweet.tweet }}</li></span>
    {% endfor %}
</div>
{% endblock %}
